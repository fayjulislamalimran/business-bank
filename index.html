<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh Bank!</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center">Business <span class="text-yellow-400">Bank!</span></h1>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdrw-total">00</span></h2>
          </div>
          <div class="bg-green-500 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
    </main>
    <!-- Deposit & Withdraw -->
    <section>
      <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
        <!-- Your Deposit -->
        <div class="bg-lime-400 p-8 rounded-lg mt-8">
          <h3 class="text-2xl mb-4">Your Deposit</h3>
          <input id="input-deposit" class="text-black block p-2" type="text" name="" placeholder=" Deposit Your Amount" />
          <button id="btn-deposit" class="text-white p-2 mt-2 bg-sky-500 rounded-lg">Deposit</button>
        </div>
        <!-- Your Withdraw -->
        <div class="bg-green-400 p-8 rounded-lg mt-8">
          <h3 class="text-2xl mb-4">Your Withdraw</h3>
          <input id="input-withdraw" class="text-black block p-2" type="text" name="" placeholder=" Withdraw Your Amount" />
          <button id="btn-withdraw" class="text-white p-2 mt-2 bg-red-500 rounded-lg">Withdraw</button>
        </div>
      </div>
    </section>
    <script src="deposit.js"></script>
    <script src="withdrw.js"></script>
  </body>
</html>
